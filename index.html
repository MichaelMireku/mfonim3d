<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mfonim</title>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="menu">
      
      <div id="content_container">
        
          
         

          <div id="play_button">
            <p>Mfonim</p>
          </div>
          <div id="about_button_container">
            <button id="about_button">ABOUT</button>
          </div>
        
      </div>
    </div>

    <div id="about-overlay">
      <button id="close-about">X</button>
      <h1>About Mfonim</h1>
      <p>
       African art on display,in all its glory,with all its stories.
      </p>
      
    </div>

    <div id="info-panel">
      <div id="info-header">
        <h3>Controls</h3>
        <button id="toggle-info">Hide</button>
      </div>
      <div id="info-content">
        <p><b>W/A/S/D:</b> Move around</p>
        <p><b>Mouse:</b> Look around</p>
        <p><b>Space:</b> Toggle pointer lock</p>
        <p><b>M:</b> Show Menu</p>
        <p><b>Enter:</b> Start exploration</p>
        <p><b>Esc:</b> Stop exploration</p>
        <p><b>G:</b> Start music</p>
        <p><b>P:</b> Stop music</p>
      </div>
    </div>

    <div id="audio_controls">
      <button id="start_audio">Start Music</button>
      <button id="stop_audio">Stop</button>
    </div>

    <div id="painting-info"></div>
    
    <script type="module">
      import * as THREE from 'https://cdn.skypack.dev/three@0.151.3'; // Adjust the version as needed
      // Your Three.js code here if any
    </script>
    <script type="module" src="/main.js"></script>

  </body>
</html>
